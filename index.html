<!DOCTYPE html>
<html>
<head>
<title>Date PICKERS</title>
<link href="myStyle.css" rel="stylesheet" />
<style>
body {
background-size: cover;
}
</style>
</head>
<body background="https://wallpapercave.com/wp/wp2856120.gif">
  <center>
<form>
<label>Date: </label>
<input type="date" /><br>
<input type="submit"><br>
<label>Time: </label>
<input type="time" /><br>
<input type="submit" /><br>
<label>Datetime: </label>
<input type="datetime-local" /><br>
<input type="submit" /><br>
<label>Week: </label>
<input type="week" /><br>
<input type="submit" /><br>
<label>Month: </label>
<input type="month" min="2021-07" max="2022-07" /><br>
<input type="submit" /><br>


</form>
</body>
</html>
